# Nhu cầu

Khi bạn cần minh họa ý tưởng về các file và folder theo cấu trúc cây thư mục (directory tree) như vầy thì có các lựa chọn sau:

1. Dùng Command Prompt trong Windows
2. Dùng Terminal trong RStudio
3. Dùng package `fs` trong RStudio
4. Dùng extension [`file-tree-generator`](https://marketplace.visualstudio.com/items?itemName=Shinotatwu-DS.file-tree-generator) trong Visual Studio Code

.pull-left[


```r
D:\garden&gt; # In kiểu Unicode
│   garden.Rproj # File
│   diet_data.zip
│
└───diet_data # Folder
        Andy.csv
        David.csv
        John.csv
```

]

.pull-right[


```r
D:\garden&gt; # In kiểu ASCII
|   diet_data.zip
|   garden.Rproj
|
\---diet_data
        Andy.csv
        David.csv
        John.csv
```

]
